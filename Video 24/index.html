<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow and Outline</title>
    <style>
.box{
    border: 2px solid black;
    padding: 34px;
    box-shadow: 5px 5px 5px #1191a7;
    /* outline: auto; */
}
.text-element{
    text-shadow: 10px 3px 3px #e695f7;
}
    </style>
</head>
<body>
    <div class="box"> I am a box</div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit natus fugit laborum, eos laudantium voluptate nobis voluptatum ipsum. Recusandae sed consequuntur esse error impedit ratione nihil animi, eligendi sapiente deserunt?
    </p>
</body>
</html>
