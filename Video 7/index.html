<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-lets learn it</title>
</head>
<body>
    <h1>Form to apply for national defence academy </h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" placeholder="enter your username">
        </div>
        <div> 
            <input type="radio" id="male" name="gender" value="male"> 
            <label for="male">male</label>
            <input type="radio" id="female" name="gender" value="female"> 
            <label for="female">famale</label>
        </div>
            <div>
                <input type="checkbox" id="subscribe" name="subscribe" value="yes"> 
                <label for="subscribe">satisfied</label>
            </div>
            <div>
                <label for="comments">Enter your comments</label>
                <textarea id="comments" name="comments" cols="30" rows="5">Enter your comments here... </textarea>
            </div>
            <div>
                <select name="Post">
                    <option value="officer">Officer</option>
                    <option value="assistennce">Assistence</option>
                    <option value="staf">Staf</option>
                </select>
            </div>

    </form> 
</body>
</html>
