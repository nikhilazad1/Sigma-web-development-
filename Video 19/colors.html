<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors css</title>
    <style>
        h1{
            color: darkred;
            color: #30abb5;
            color: rgb(76, 125, 59);
            color: rgba(red, green, blue, alpha);
            color: hsl(hue, saturation, lightness);
            /* background-color: rgb(100, 200, 500); */
        }
    </style>
</head>
<body>
    <h1>Lets learn about colors</h1>
    <p>
        colors can be represented in:
        <ol>
            <li>Color keyword</li>
            <li>Hex color code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
</body>
</html>
